{% extends 'main.html' %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username: </label>
            <input type="text" name="username">
            
            <label for="password">Password: </label>
            <input type="password" name="password">

            <input type="button" value="Login">
        </form>
    </div>
{% endblock %}
